type Condition @entity {
  id: ID!
  creator: Bytes!
  oracle: Bytes!
  questionId: Bytes!
  outcomeSlotCount: Int!
  resolved: Boolean!
  payoutNumerators: [BigInt!]
  payoutDenominator: BigInt
  createTransaction: Bytes!
  creationTimestamp: BigInt!
  resolveTransaction: Bytes
  resolveTimestamp: BigInt
  blockNumber: BigInt
  collections: [Collection!]!
}

type Position @entity {
  id: ID!
  collateralToken: Bytes!
  collection: Collection!
}

type Collection @entity {
  id: ID!
  # These @Conditions cannot be searched or filtered, while they are part of the @Collection type. Therefore, doubly #linking them to the @Condition may be best.
  conditions: [Condition!]!
  indexSets: [BigInt!]!
}
